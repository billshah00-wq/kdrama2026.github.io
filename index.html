// Real-time search with highlight
const searchInput = document.getElementById('search');

searchInput.addEventListener('input', (e) => {
  const term = e.target.value.toLowerCase().trim();
  const cards = document.querySelectorAll('.card');

  let hasResults = false;

  cards.forEach(card => {
    const titleEl = card.querySelector('.title');
    const title = titleEl.textContent.toLowerCase();

    if (term === '') {
      card.style.display = '';
      card.classList.remove('visible'); // reset for animation if needed
      setTimeout(() => card.classList.add('visible'), 100);
      hasResults = true;
    } else if (title.includes(term)) {
      card.style.display = '';
      // Simple highlight
      const regex = new RegExp(`(${term})`, 'gi');
      titleEl.innerHTML = titleEl.textContent.replace(regex, '<span style="background:rgba(255,46,99,0.3);padding:2px 4px;border-radius:4px;">$1</span>');
      hasResults = true;
    } else {
      card.style.display = 'none';
    }
  });

  // Show no results message
  let noRes = document.querySelector('.no-results');
  if (!hasResults && term !== '') {
    if (!noRes) {

      noRes.className = 'no-results';
      noRes.textContent = "No dramas found matching your search... üòî";
